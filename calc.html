<div id="calculator">
    <div class="display">0</div>
    <button class="button" data-value="7">7</button>
    <button class="button" data-value="8">8</button>
    <button class="button" data-value="9">9</button>
    <button class="button operator" data-value="/">&divide;</button>
    <button class="button" data-value="4">4</button>
    <button class="button" data-value="5">5</button>
    <button class="button" data-value="6">6</button>
    <button class="button operator" data-value="*">&times;</button>
    <button class="button" data-value="1">1</button>
    <button class="button" data-value="2">2</button>
    <button class="button" data-value="3">3</button>
    <button class="button operator" data-value="-">-</button>
    <button class="button" data-value="0">0</button>
    <button class="button" data-value=".">.</button>
    <button class="button equal-sign" data-value="=">=</button>
    <button class="button operator" data-value="+">+</button>
</div>
<style>
    #calculator {
  display: flex;
  flex-wrap: wrap;
  width: 240px;
  height: 280px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin: 0 auto;
}

.button {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 60px;
  height: 60px;
  border: none;
  font-size: 24px;
}

.operator {
  background-color: #eee;
}

.equal-sign {
  background-color: #ffc107;
}

.display {
  display: flex;
  justify-content: flex-end;
  align-items: flex-end;
  width: 238px;
  height: 60px;
  padding: 0 10px;
  font-size: 36px;
  background-color: #fff;
  border-bottom: 1px solid #ccc;
}
</style>
<script>
    const calculator = document.getElementById('calculator');
const display = document.querySelector('.display');
let currentNumber = '0';
let previousNumber;
let operator;

calculator.addEventListener('click', event => {
  if (event.target.classList.contains('button')) {
    const value = event.target.dataset.value;

    if (value === '+' || value === '-' ||  value === '*' || value === '/') {
      operator = value;
      previousNumber = currentNumber;
      currentNumber = '0';
    } else if (value === '=') {
      currentNumber
= calculate(previousNumber, currentNumber, operator);
} else {
if (currentNumber === '0') {
currentNumber = value;
} else {
currentNumber += value;
}
}
display.textContent = currentNumber;
}
});

function calculate(num1, num2, operator) {
let result;

num1 = parseFloat(num1);
num2 = parseFloat(num2);

if (operator === '+') {
result = num1 + num2;
} else if (operator === '-') {
result = num1 - num2;
} else if (operator === '*') {
result = num1 * num2;
} else if (operator === '/') {
result = num1 / num2;
}

return result;
}
</script>
